
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF--8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manufacturing OEE Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for better dark mode aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }
    .dark ::-webkit-scrollbar-track {
      background: #1f2937; /* bg-gray-800 */
    }
    .light ::-webkit-scrollbar-track {
      background: #f3f4f6; /* bg-gray-100 */
    }
    ::-webkit-scrollbar-thumb {
      background: #6b7280; /* bg-gray-500 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4b5563; /* bg-gray-600 */
    }
    /* Animation for the modal */
    @keyframes fadeIn-up {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-fade-in-up {
      animation: fadeIn-up 0.3s ease-out forwards;
    }
    /* Animation for the critical alert */
    .light .animate-pulse-bg {
      animation: pulse-bg-light 2s ease-in-out infinite;
    }
    .dark .animate-pulse-bg {
      animation: pulse-bg-dark 2s ease-in-out infinite;
    }
    @keyframes pulse-bg-light {
      0%, 100% { background-color: #ffedd5; } /* orange-200 */
      50% { background-color: #fed7aa; } /* orange-300 */
    }
    @keyframes pulse-bg-dark {
      0%, 100% { background-color: rgba(124, 45, 18, 0.5); } /* orange-900/50 */
      50% { background-color: rgba(124, 45, 18, 0.7); } /* orange-900/70 */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "simple-statistics": "https://aistudiocdn.com/simple-statistics@^7.8.8",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
<script>
  // On page load or when changing themes, best to add inline in `head` to avoid FOUC
  if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }
</script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
