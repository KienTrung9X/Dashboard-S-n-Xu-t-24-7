<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF--8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manufacturing OEE Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for better dark mode aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }
    .dark ::-webkit-scrollbar-track {
      background: #1f2937; /* bg-gray-800 */
    }
    .light ::-webkit-scrollbar-track {
      background: #f3f4f6; /* bg-gray-100 */
    }
    ::-webkit-scrollbar-thumb {
      background: #6b7280; /* bg-gray-500 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4b5563; /* bg-gray-600 */
    }
    /* Animation for the modal */
    @keyframes fadeIn-up {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-fade-in-up {
      animation: fadeIn-up 0.3s ease-out forwards;
    }
    /* Animation for the critical alert */
    .light .animate-pulse-bg {
      animation: pulse-bg-light 2s ease-in-out infinite;
    }
    .dark .animate-pulse-bg {
      animation: pulse-bg-dark 2s ease-in-out infinite;
    }
    @keyframes pulse-bg-light {
      0%, 100% { background-color: #ffedd5; } /* orange-200 */
      50% { background-color: #fed7aa; } /* orange-300 */
    }
    @keyframes pulse-bg-dark {
      0%, 100% { background-color: rgba(124, 45, 18, 0.5); } /* orange-900/50 */
      50% { background-color: rgba(124, 45, 18, 0.7); } /* orange-900/70 */
    }
    /* New animation for machines in an error state */
    @keyframes pulse-border {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); /* red-500 */
      }
      50% {
        box-shadow: 0 0 0 6px rgba(239, 68, 68, 0);
      }
    }
    .animate-error-highlight {
      animation: pulse-border 2s infinite;
    }
    /* New animation for highlighting a table row */
    @keyframes highlight-row {
      0% { background-color: transparent; }
      50% { background-color: rgba(34, 211, 238, 0.3); } /* cyan-400 with opacity */
      100% { background-color: transparent; }
    }
    .animate-highlight {
      animation: highlight-row 1.5s ease-in-out;
    }
    /* New styles for shop floor layout background */
    .bg-dots {
      background-image: radial-gradient(circle, rgba(100, 116, 139, 0.3) 1px, transparent 1px);
      background-size: 1.5rem 1.5rem;
    }
    .dark .bg-dots {
      background-image: radial-gradient(circle, rgba(71, 85, 105, 0.5) 1px, transparent 1px);
    }
    /* Styles for DB Schema Visualizer */
    .db-node {
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }
    .db-node.selected {
      transform: scale(1.03);
      box-shadow: 0 0 0 3px #22d3ee, 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1); /* cyan-400 + enhanced shadow */
      z-index: 10;
    }
    .db-relation-line {
      stroke: #4b5563; /* gray-600 */
      stroke-width: 1.5;
      transition: all 0.2s ease-in-out;
      opacity: 0.5;
    }
    .db-relation-line.highlighted {
      stroke: #22d3ee; /* cyan-400 */
      stroke-width: 2.5;
      opacity: 1;
    }
    .db-schema-container.dimmed .db-node:not(.selected) {
        opacity: 0.3;
    }
    .db-schema-container.dimmed .db-relation-line:not(.highlighted) {
        opacity: 0.1;
    }
    /* New styles for Checklist Modal */
    .checklist-item {
      transition: background-color 0.2s ease-in-out;
    }
    .checklist-item.checked {
      background-color: rgba(34, 197, 94, 0.1); /* green-500 with opacity */
    }
    .checklist-item.checked label {
      text-decoration: line-through;
      color: #6b7280; /* gray-500 */
    }
    .dark .checklist-item.checked label {
      color: #4b5563; /* gray-600 */
    }
    .checklist-progress-bar {
      transition: width 0.5s ease-in-out;
    }
    /* Cursor for dragging machines */
    .grabbing {
      cursor: grabbing;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "simple-statistics": "https://aistudiocdn.com/simple-statistics@^7.8.8",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.548.0"
  }
}
</script>
<script>
  // On page load or when changing themes, best to add inline in `head` to avoid FOUC
  if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }
</script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
